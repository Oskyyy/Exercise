<!DOCUMENT html>
<html>
  <body>
    <script>
      function printSum(a, b) {
        console.log(a + b);
      }

      printSum(4, 5);

      function printNumbers(a, b) {
        for (let i = a; i <= b; i++) {
          console.log(i);
        }
      }

      printNumbers(4, 5);

      function printStars(num) {
        let stars = "";
        for (let i = 0; i < num; i++) {
          stars += "*";
        }
        console.log(stars);
      }

      printStars(5);

      function printSquare(size) {
        for (let i = 0; i < size; i++) {
          printStars(size);
        }
      }

      printSquare(2);

      function printTriangle(size) {
        for (let i = 1; i <= size; i++) {
          printStars(i);
        }
      }

      printTriangle(5);
    </script>
  </body>
</html>
