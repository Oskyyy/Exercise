<!DOCUMENT html>
<html>
  <body>
    <script>
      let obj = {};
      const obj2 = obj;

      obj.name = {"Alek"};
      console.log(obj.name); // Alek
      console.log(obj2.name); // Alek

      const obj3 = { name: obj.name };
      console.log(obj3); // {name: "Alek"}

      obj = { size: "S" };
      console.log(obj.name); // undefined
      console.log(obj.size); // S
      console.log(obj2.name); // Alek
    </script>
  </body>
</html>
